<!DOCTYPE html>
<html>
<head>
  <title>Favorite Games</title>
</head>
<body>
  <form name="Games Galore" action="success.html">
<div>
  <label>Name:</label>
  <input type="text" name="name">
</div>
<div>
  <label>Email:</label>
  <input type="email" name="email">
</div>
<div>
  <label>Password:</label>
  <input type="password" name="password">
</div>
<div>
  <label>Favorite Games</label>
  <select name="Favorite Games">
  <option value="tekken 5">Tekken 5</option>
  <option value="skyrim">Skyrim</option>
  <option value="kingdom hearts">Kingdom Hearts</option>
  </select>
</div>
<div>
  <label>Why is this your favorite game?</label>
  <br><textarea name="Why is this your favorite game?" rows="10" cols="50">
  Write something here.
  </textarea>
<br><button type="submit">Submit this form!</button>
</div>
</form>
</body>
</html>
