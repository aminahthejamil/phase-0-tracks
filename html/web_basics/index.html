<!DOCTYPE html>
<html>
  <head>
    <title>Words That May or May Not Make Any Sense</title>
  </head>
  <body>
    <h1>Conundrums</h1>
    <p>Sometimes words make sense. Sometimes they don't. Most of the time I like to
    make sure that my words make sense, but people still don't understand what
    I'm trying to say. It's okay, I understand what I'm trying to say. So I speak
    in code to the people.</p>
  </body>
</html>
